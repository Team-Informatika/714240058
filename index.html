<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>svalvva</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="w-full h-screen bg-gradient-to-r from-red-600 via-teal-750 to-pink-950 background-animate flex items-center justify-center"
    >
      <div id="profile-card" class="text-center text-white">
        <img
          class="w-20 h-auto pb-6 rounded-full mx-auto"
          src="/image.png"
        />
        <h1 class="font-bold text-2xl">Syalwa</h1>
        <h1 class="text-stone-300 text-sm">@svalvva</h1>
        <div
          class="text-stone-300 mt-4 px-6 w-full md:w-1/2 lg:w-1/3 mx-auto text-center"
        >
          <p class="text-sm">
            A FullStack Developer Engineer Currently. student at
            <a
              href="https://ulbi.ac.id"
              class="font-bold underline"
              target="_blank"
              rel="noopener noreferrer"
              >Universitas Logistik dan Bisnis Internasional</a
            >.
          </p>
        </div>
        <div class="mt-6">
          <h2 class="text-xl font-semibold text-stone-300">My Skillset</h2>
          <div class="skillset-container mt-4">
            <span class="skill-tag">Boostrap</span>
            <span class="skill-tag">Go</span>
          </div>
        </div>
        <div class="rate-section">
          <h3>Hourly Rate</h3>
          <p>$6 USD per hour</p>
        </div>
        <div class="py-2 mt-4">
          <a href="https://www.instagram.com/syalwalyrh">
            <button class="rounded-full bg-pink-700 text-white py-2 px-4 m-2">
              <i class="bi bi-instagram"></i>
            </button>
          </a>
          <a href="https://github.com/svalvva">
            <button class="rounded-full bg-pink-700 text-white py-2 px-4 m-2">
              <i class="bi bi-github"></i>
            </button>
          </a>
          <!-- <a href="https://linkedin.com/in/herobuxx">
            <button class="rounded-full bg-slate-700 text-white py-2 px-4 m-2">
              <i class="bi bi-linkedin"></i>
            </button>
          </a> -->
        </div>
      </div>
    </div>
  </body>
</html>
